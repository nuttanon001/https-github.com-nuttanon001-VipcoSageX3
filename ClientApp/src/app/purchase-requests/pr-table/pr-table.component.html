<table *ngIf="datasource">

      <tr>
        <th *ngFor="let col of columns" [ngStyle]="{'width.px':col.width}">
          {{col.header}}
        </th>
      </tr>
    </ng-template>-->
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <td *ngFor="let col of columns" [ngStyle]="{'width.px':col.width}">

</table>
