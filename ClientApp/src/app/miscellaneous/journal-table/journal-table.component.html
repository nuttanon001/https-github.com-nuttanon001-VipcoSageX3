<table *ngIf="datasource">
  <p-table [columns]="columns" [value]="datasource">
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <td *ngFor="let col of columns" [ngStyle]="{'width.px':col.width}">
          {{rowData[col.field] || '-'}}
        </td>
      </tr>
    </ng-template>
  </p-table>
</table>
